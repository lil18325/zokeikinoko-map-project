<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>キノコ造形地図プロジェクト</title>
    <link rel="stylesheet" href="style.css">
    
    <script>
      function initMap() {
        // index.ts の中で定義した initMap 関数を実行する
        // index.ts は実際にはコンパイルされた index.js を読み込むべきですが、
        // この環境では index.ts を直接読み込む形で進めています。
        // もし動かない場合は <script src="index.js"></script> に変更が必要です。
        console.log("Google Maps API loaded.");
      }
    </script>
</head>
 
<body>
    <h1>キノコ造形地図プロジェクト</h1>
    <div id="map" style="height: 800px; width: 100%;"></div>
    
    <script src="index.js"></script>

    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
